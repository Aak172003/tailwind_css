<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Use Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        meraColor: '#000'

                    backgroundColor: {
                        primary: '#86198f',
                        secondary: '#1e3a8a'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="text-[50px] font-bold underline text-clifford bg-secondary">
        Hello world!
    </h1>

</body>

</html>
